name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Install dependencies
        run: |
          forge install
          ls -la lib

      - name: Forge version
        run: forge --version

      - name: Format check
        run: forge fmt --check

      - name: Build
        run: forge build 

      - name: Test
        run: forge test -vvv
